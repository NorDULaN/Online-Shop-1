{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
  <h1>Categories List Page</h1>
<ul>
  Categories :
{% for instance in object_list %}
<li>
   {{ instance.name }}
</li>
<br>
{% if user.is_superuser %}
<a href="{% url 'main:category_update' id=instance.id %}">Update</a>
<a href="{% url 'main:category_delete' id=instance.id %}">Delete</a>
{% endif %}
{% endfor %}
</ul>
</div>

{% endblock %}
