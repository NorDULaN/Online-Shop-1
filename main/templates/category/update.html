{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
  <h1>Category Update Page </h1>
  <h3>Updating : {{ object }} </h3>
  <form method="post">{% csrf_token %}
    {% for field in form %}
         {{ field }}
         <div class="valid-feedback">
           Category Ok !
         </div>
         <div class="invalid-feedback">
           Category Exists !
         </div>
         <br>
         <span id="message">
               {% for error in field.errors %}
               <div class="alert alert-warning" style="width:35%;">
                 {{ error }}
               </div>
               {% endfor %}
         </span>
       {% endfor %}
       <br>
    <input class="btn btn-lg btn-primary" type="submit" value="Update">
    <a href="{% url 'main:category_list' %}">Cancel</a>
  </form>
</div>

<script src="{% static '/js/validator.js' %}"></script>

{% endblock %}
