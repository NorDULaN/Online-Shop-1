{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1>Manufacturer Delete Page</h1>
  <form method="post" enctype="multipart/form-data">{% csrf_token %}
    <h3>Delete {{ object }} ?</h3>
    <input type="submit" value="Delete" class="btn btn-lg btn-danger">
    <a href="{% url 'main:manufacturer_list' %}">Cancel</a>
  </form>
</div>

{% endblock %}
