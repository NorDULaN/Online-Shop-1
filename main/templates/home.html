{% extends 'base.html'%}

{% block content %}

<div class="container">
  <h1> Wellcome Home</h1>
  <h2>{{ user }}</h2>
</div>

{% if user.is_authenticated %}
<a href="{% url 'user:logout'%}"> logout </a>
{% else %}
<a href="{% url 'user:login' %}?next={{ request.get_full_path|urlencode }}">Login</a>
{% endif %}
{% endblock %}
