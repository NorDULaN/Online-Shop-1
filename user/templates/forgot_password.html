{% extends 'base.html'%}
{% load static %}

{% block content %}
<div class="container">
<h1>
Forgot password Page
</h1>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
    </p>
    <span id="message">
          {% for error in field.errors %}
          <div class="alert alert-warning" style="width:35%;">
            {{ error }}
          </div>
          {% endfor %}
    </span>
  {% endfor %}
  <input type="submit" class="btn btn-lg btn-primary" value="Send Mail">
</form>
  <h6> If you dont hava a Account <a href="{% url 'user:signup' %}"> Click Here </a></h6>
</div>

{% endblock %}
