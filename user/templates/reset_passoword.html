{% extends 'base.html'%}
{% load static %}

{% block content %}
<div class="container">
<form method="post" action="{% url 'user:reset_password' uid=uid %}">
  {% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
    </p>
  {% endfor %}

  {% if error %}
  <div class="alert alert-warning" style="width:17%;" id="message">
     <small style="color:red;">
     {{ error }}
     </small>
 </div>
   {% endif %}
   <input type="submit" class="btn btn-lg btn-primary"value="Confirm">
</form>
</div>

{% endblock %}
